<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图</title>
    <script src="js/queue.js"></script>
    <script src="js/Graph.js"></script>
</head>
<body>
<img src="image/graph.png">
</body>
<script>
    var graph = new Graph();
    graph.addVertex('A');
    graph.addVertex('B');
    graph.addVertex('C');
    graph.addVertex('D');
    graph.addVertex('E');
    graph.addVertex('F');
    graph.addVertex('G');

    graph.addEdge('A','B');
    graph.addEdge('A','C');
    graph.addEdge('A','D');
    graph.addEdge('B','E');
    graph.addEdge('B','C');
    graph.addEdge('C','D');
    graph.addEdge('C','F');
    graph.addEdge('C','G');
    graph.addEdge('D','G');
    graph.addEdge('E','F');
    graph.print();

    console.log('开始广度优先搜索');
    graph.bfs('A',function (v) {
        console.log(v);
    })

    console.log('开始深度优先搜索');
    graph.dfs('A',function (v) {
        console.log(v);
    })
</script>
</html>
